<div class="container-fluid">
<div class="row">
  <div class="col-md-2">
<ul class="nav nav-pills nav-stacked">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>
</div>
<div class="col-md-10">
  <div class="card align-self-center" style="width: 20%;" [ngClass]="(user.facebook)?'facebook-col':'google-col'">
    <img class="card-img-top rounded-circle" src="{{ user.photoUrl }}" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title"> {{ user.name }}</h4>
      <div class="alert alert-success" role="alert">
        Succesfully logged in!
      </div>
      <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
    </div>
  </div>
  </div>
</div>
</div>
