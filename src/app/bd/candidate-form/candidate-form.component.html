<div class="jumbotron container-fluid">
  <form [formGroup]="candidateForm" novalidate>
    <div class="row">
      <div class="col col-md-6  col-sm-12 col-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="pri_technology" placeholder="Primary Technology">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="sec_technology" placeholder="Secondary Technology">
        </mat-form-field>
      </div>
      <div class="col col-md-6  col-sm-12 col-12">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="position" disabled placeholder="Position">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="number" formControlName="experience" matInput placeholder="Experience">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" email="true" placeholder="E-mail">
        </mat-form-field>

        <div class="float-right" *ngIf="!hideform">
          <button *ngIf="inputdata && !hideform" type="button" (click)="updateCandidate()" [disabled]="candidateForm.status=='INVALID'"
            class="btn btn-warning">update</button>
          <button *ngIf="!inputdata" type="button" (click)="saveForm()" [disabled]="candidateForm.status=='INVALID'" class="btn btn-ces">Add</button>
          <button *ngIf="!inputdata" type="button" (click)="resetForm()" class="btn btn-dark">reset</button>
        </div>

      </div>
    </div>
  </form>
</div>
