<div class="modal-header ">
  <div class="container">
    <div class="row">
      <app-job-form *ngIf="!candidate" (updateModal)="closeModal()" [job]="job"></app-job-form>
      <app-candidate-form *ngIf="candidate" (updateModal)="closeModal()" [candidatedata]="candidatedata" [job]="job"></app-candidate-form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div *ngIf="updateSucess" class="container alert alert-info" role="alert">
    updated sucessfully
  </div>
  <button *ngIf="!updateSucess" type="button" class="container btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
