<div class="container">
  <div class="col-md-5 login-container">
    <form class="form-signin">
      <h2 class="form-signin-heading">CES</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="inputEmail" class="form-control" placeholder="Email address"
        required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="inputPassword" class="form-control"
        placeholder="Password" required="">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button (click)="locallogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <button type="button" class="btn btn-sm btn-social btn-lg btn-google" (click)="logintest()">
        <i class="fa fa-google"></i>Sign in with Google</button>
      <button type="button" class="btn btn-sm btn-social btn-lg facebook" (click)="fblogintest()">
        <i class="fa fa-facebook"></i>Sign in with Facebook</button>
        <button type="button" class="btn btn-sm btn-social btn-lg facebook" (click)="testtoken()">
            <i class="fa fa-facebook"></i>test token users</button>
    </form>
  </div>
</div>
